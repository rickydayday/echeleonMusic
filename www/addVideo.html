<html>
    <head>
        <meta charset="utf-8">
    
 
     
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
        <link rel="stylesheet" href="https://remotefiles.netlify.app/EchelonApp/css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Echelon</title>
    </head>

    <style>
        ion-select{
            color: #fff;
        }
        ion-input{
            color: #fff !important;
        }
    </style>
    <body onload="presentAlert(); getLocation();">
        <ion-app>
            <ion-header>
                <ion-toolbar color="dark">
                    <ion-title>Add Video</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
             
          <ion-item>
            <ion-label position="floating">
                Your Name
            </ion-label>
            <ion-input id="name" type="text"></ion-input>
          </ion-item>



        <ion-item id="location">
            <!-- <ion-label position="floating">
                Location
            </ion-label>
            <ion-input type="text"></ion-input> -->
          </ion-item>




     <ion-item>
            <ion-label>Music Genre</ion-label>
            <ion-select>
              <ion-select-option value="afro">Afro</ion-select-option>
              <ion-select-option value="r&b">R&B</ion-select-option>
              <ion-select-option value="reggea">Reggea</ion-select-option>
              <ion-select-option value="pop">Pop</ion-select-option>
              <ion-select-option value="genge">GengeTone</ion-select-option>
              <ion-select-option value="gospel">Gospel</ion-select-option>
              <ion-select-option value="jazz">Jazz</ion-select-option>
              <ion-select-option value="pop">Pop</ion-select-option>
              <ion-select-option value="hippop">Hippop</ion-select-option>
            </ion-select>
        </ion-item>



             
        <ion-item>
            <ion-label position="stacked">
                Video Url
            </ion-label>
            <ion-input placeholder="https://www.youtube.com/embed/" id="url" type="text"></ion-input>
          </ion-item>


        <io-item>
            <ion-button id="post-video" size="block" shape="round">Post Video</ion-button>
        </io-item>


            
            </ion-content>

<script type="text/javascript">
     function getLocation(){
              fetch('https://api.db-ip.com/v2/free/self')
                  .then((res) => res.json())
                  .then((data) => {
            
                  console.log(data);
                    let output = `
                     <ion-label position="floating">
                           Your Location  
                      </ion-label>
                    <ion-input readonly value="${data.city}" type="text"></ion-input>`;
                  
                    document.getElementById('location').innerHTML = output;
            
            
                  })
            }
          
            
            </script>       

            
        
 <script>
        async function presentAlert() {
        const alert = document.createElement('ion-alert');
        alert.header = 'Hi';
        alert.subHeader = 'You can Upload Your Youtube Video';
        alert.message = 'Easy Piece, Paste your youtube url with embedded word';
        alert.buttons = ['OK'];

       document.body.appendChild(alert);
     await alert.present();
}
</script>
        </ion-app>

    </body>
</html>
